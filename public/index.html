<html>

<head>
	<title>Tedxbot chat demo</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<style>
		body {
			padding: 50px;
		}

		.bottom-align-text {
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
</head>

<body>

	<div class="row">
		<form id="chatform">
			<div class="form-group">
			<div class="row">
				<div class="col-xs-4">
					<img src="/images/tedxbot.png" alt="tedxbot" class="img-responsive centered" />
				</div>
				<div class="col-xs-4">
						<textarea id="chat" rows="10" cols="50" class="input-lg"></textarea>
				</div>
			</div>

			<div class="row">
				<input type="text" class="form-control input-lg" id="chatinput" value="" placeholder="Say something.."/>
				<!-- <input id="submit" class="btn btn-primary btn-lg" type="submit" /> -->
			</div>
		</div>
		</form>
	</div>

	<script>
		var socket = io.connect('http://localhost');

		socket.on('connect', function() {
			console.log('Client has connected to the server!');
			socket.on('message', function(data) {
				console.log(data);
				$('#chat').delay(1500).queue(function(n) {
					$(this).append(data.user + ': ' + data.text + "\n");
					var textarea = document.getElementById('chat');
					textarea.scrollTop = textarea.scrollHeight;
					n();
				});
			});
		});

		socket.on('disconnect', function() {
			console.log('The client has disconnected!');
		});

		function sendChat() {
			console.log('sending: ' + $('#chatinput').val());
			var data = {
				user: 'You',
				channel: socket.io.engine.id,
				text: $('#chatinput').val()
			};
			socket.emit('message', data);
			$('#chat').delay(0).queue(function(n) {
				$(this).append(data.user + ': ' + data.text + "\n");
				$('#chatinput').val('');
				n();
			});
		}

		$.fn.enterKey = function (fnc) {
		    return this.each(function () {
		        $(this).keypress(function (ev) {
		            var keycode = (ev.keyCode ? ev.keyCode : ev.which);
		            if (keycode == '13') {
		                fnc.call(this, ev);
		            }
		        });
		    });
		}

		$(function() {

			$('#chat').delay(1000).queue(function(n) {
				var data = {
					user: 'tedxbot',
					text: 'Hello!'
				};
				$(this).append(data.user + ': ' + data.text + "\n");
				n();
			});

			$("form#chatform").on('submit', function(e) {
				e.preventDefault();
			});

			$("#chatinput").enterKey(function() {
				sendChat();
			})

			$('#submit').on('click', function() {
				//sendChat();
			})
		});
	</script>

</body>

</html>
